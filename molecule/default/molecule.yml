---
dependency:
  name: galaxy
  options:
    ignore-certs: true
    ignore-errors: true
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: molecule-debian-bullseye
    image: python:slim-bullseye
    pre_build_image: true
    groups:
      - molecule
    env:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"
      no_proxy: "${no_proxy} "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 1
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer
scenario:
  name: default
  converge_sequence:
    - converge
  create_sequence:
    - dependency
    - create
    - prepare
  destroy_sequence:
    - destroy
verifier:
  name: ansible
